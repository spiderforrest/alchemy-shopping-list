<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Shopping list</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/html_css_js.png" alt="logo" />
            <p class="title">Supabase Web App</p>
            <nav>
                <button id="reset-button">Reset list</button>
                <button id="logout-button">Logout</button>
                <a href="/">Home</a>
            </nav>
        </header>
        <main>
            <section>
                <form id="input">
                    <label>Add item: <input type="text" name="name" /></label>
                    <button>Submit</button>
                </form>
            </section>
            <div id="items-div"></div>
        </main>
    </body>
</html>
